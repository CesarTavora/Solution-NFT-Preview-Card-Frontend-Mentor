<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="card">
    <div class="nft-image">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT Card">
    </div>
    <div class="text">
      <h1>Equilibrium #3429</h1>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-days">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
          <p class="price-font">0.041 ETH</p>
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="Clock">
          <p>3 days left</p>
        </div>
      </div>
    </div>
    <div class="creation">
      <img src="./images/image-avatar.png" alt="Creator Photo">
      <p>Creation of <a href="#" target="_blank">Jules Wyvern</a></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/CesarTavora" target="_blank">Cesar Tavora</a>.
  </div>
</body>

</html>
